<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosh Register</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-5 "></div>
        <div class="col-sm-3">
        <div class="card" id="register_card">
            <article class="card-body">
                <img id="login_logo" class="card-img-top" src="../images/logo.png"  alt="Logo">
                <h4 class="card-title text-center mb-4 mt-1">הרשמה לאתר</h4>
                <form onsubmit="return validateForm()">

                <div class="form-group">
                <div class="input-group">
                    <input  class="form-control" placeholder="שם פרטי" required>
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                
                <div class="form-group">
                    <div class="input-group">
                        <input  class="form-control" placeholder="שם משפחה" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                    <div class="input-group">
                        <input  class="form-control" placeholder="כתובת מייל" type="email" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
    

                <div class="form-group">
                <div class="input-group">
                    <input id="password" class="form-control" placeholder="סיסמה" type="password" required>
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <div class="input-group">
                        <input id="confirm_password" class="form-control" placeholder="אישור סיסמה" type="password" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                <button  type="submit" class="btn btn-primary btn-block"> הרשם  </button>
                </div> <!-- form-group// -->
                </form>
            </article>
            </div> <!-- card.// -->
            
            </aside> <!-- col.// -->
            </div> <!-- row.// -->
            </div> 
        </div>
    </div>
    
            <!--container end.//-->
            
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
        <script src="../js/register.js"></script>
    
</body>>
